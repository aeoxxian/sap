{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>학부모 회원가입</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <p class="mt-3">
        이미 계정이 있으신가요? <a href="{% url 'parent_login' %}">로그인 하기</a>
    </p>
</div>
{% endblock %}
